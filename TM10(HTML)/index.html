<html>
<head>
    <title>Home Page</title>
</head>

<frameset rows="20%, *, 10%" border="0">
    
    <frameset cols="25%, *">
        <frame src="logo.html" name="logoFrame" scrolling="no">
        <frame src="header.html" name="headerFrame" scrolling="no">

    <frameset cols="25%, *">

</frameset>

</html>
